<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤怠管理 - 管理者パネル</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif, 'Noto Sans JP', sans-serif; }
        .page, .admin-page { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .modal { transition: opacity 0.25s ease; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-container">
        <!-- ======================= LOGIN PAGE ======================= -->
        <div id="login-page" class="page flex items-center justify-center min-h-screen p-4">
            <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
                <div class="text-center">
                    <i class="fa-solid fa-user-shield text-5xl text-blue-600"></i>
                    <h1 class="mt-4 text-3xl font-bold text-gray-900">管理者パネル</h1>
                    <p class="mt-2 text-sm text-gray-600">管理者アカウントでログインしてください</p>
                </div>
                <form id="login-form" class="space-y-6">
                    <input type="text" id="username" name="username" placeholder="管理者ID" class="w-full px-4 py-3 border rounded-lg" required>
                    <input type="password" id="password" name="password" placeholder="パスワード" class="w-full px-4 py-3 border rounded-lg" required>
                    <button type="submit" class="w-full py-3 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">ログイン</button>
                    <p id="login-error" class="text-red-500 text-sm text-center !mt-2 hidden"></p>
                </form>
                <div class="mt-6 text-center">
                    <a href="#" id="show-register-page-link" class="text-sm text-blue-600 hover:underline">最初の管理者を登録</a>
                </div>
            </div>
        </div>

        <!-- ======================= FIRST ADMIN REGISTER PAGE ======================= -->
        <div id="register-first-admin-page" class="page hidden flex items-center justify-center min-h-screen p-4">
            <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
                <div class="text-center">
                   <i class="fa-solid fa-user-plus text-5xl text-indigo-600"></i>
                   <h1 class="mt-4 text-3xl font-bold text-gray-900">最初の管理者登録</h1>
                   <p class="mt-2 text-sm text-gray-600">システムで最初に使用する管理者アカウントを作成します。</p>
               </div>
               <form id="first-admin-register-form" class="space-y-4">
                   <input type="text" name="fullName" placeholder="氏名" class="w-full px-4 py-2 border rounded-lg" required>
                   <input type="text" name="userId" placeholder="管理者ID" class="w-full px-4 py-2 border rounded-lg" required>
                   <input type="email" name="email" placeholder="メールアドレス" class="w-full px-4 py-2 border rounded-lg" required>
                   <input type="password" name="password" placeholder="パスワード" class="w-full px-4 py-2 border rounded-lg" required>
                   <input type="text" name="role" placeholder="役職" class="w-full px-4 py-2 border rounded-lg" value="システム管理者" required>
                   <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700">登録</button>
                   <p id="first-admin-register-status" class="text-center h-4"></p>
               </form>
               <div class="mt-6 text-center">
                   <a href="#" id="back-to-login-link" class="text-sm text-gray-600 hover:underline">ログイン画面に戻る</a>
               </div>
           </div>
        </div>
        
        <!-- ======================= MAIN ADMIN INTERFACE ======================= -->
        <div id="admin-main-interface" class="page hidden">
            <div class="flex h-screen bg-gray-200">
                <div class="w-64 bg-gray-800 text-white flex flex-col flex-shrink-0">
                    <div class="px-8 py-6 text-2xl font-bold border-b border-gray-700">管理メニュー</div>
                    <nav class="flex-1 px-4 py-4 space-y-2">
                        <a href="#" data-target="admin-users-page" class="admin-nav-link flex items-center px-4 py-2 rounded-lg bg-gray-900"><i class="fas fa-users fa-fw mr-3"></i>ユーザー管理</a>
                        <a href="#" data-target="admin-timesheets-page" class="admin-nav-link flex items-center px-4 py-2 rounded-lg hover:bg-gray-700"><i class="fas fa-calendar-check fa-fw mr-3"></i>勤怠データ</a>
                        <a href="#" data-target="admin-requests-page" class="admin-nav-link flex items-center px-4 py-2 rounded-lg hover:bg-gray-700"><i class="fas fa-archive fa-fw mr-3"></i>全申請履歴</a>
                    </nav>
                    <button id="admin-logout-btn" class="w-full text-left flex items-center px-4 py-4 mt-auto border-t border-gray-700 hover:bg-gray-700"><i class="fas fa-sign-out-alt fa-fw mr-3"></i>ログアウト</button>
                </div>

                <main class="flex-1 p-6 lg:p-8 overflow-y-auto">
                    <!-- User Management -->
                    <div id="admin-users-page" class="admin-page">
                        <div class="flex justify-between items-center mb-6"><h1 class="text-3xl font-bold">ユーザー管理</h1><button id="show-user-modal-btn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg"><i class="fas fa-user-plus mr-2"></i>新規登録</button></div>
                        <div class="bg-white p-4 rounded-lg shadow-md overflow-x-auto"><table class="w-full"><thead><tr class="bg-gray-50 text-xs uppercase text-gray-500"><th>ID</th><th>氏名</th><th>Email</th><th>役職</th><th>権限</th><th>操作</th></tr></thead><tbody id="user-list-table" class="text-sm"></tbody></table></div>
                    </div>
                    <!-- Timesheets -->
                    <div id="admin-timesheets-page" class="admin-page hidden">
                        <h1 class="text-3xl font-bold mb-6">勤怠データ閲覧・編集</h1>
                        <div class="bg-white p-6 rounded-lg shadow-md space-y-4">
                            <div class="flex flex-col md:flex-row items-end space-y-4 md:space-y-0 md:space-x-4">
                                <div class="flex-grow w-full"><label class="block text-sm">ユーザー選択</label><select id="timesheet-user-select" class="mt-1 block w-full p-2 border rounded-md"></select></div>
                                <div class="w-full md:w-auto"><label class="block text-sm">日付選択</label><input type="date" id="timesheet-date-select" class="mt-1 block w-full p-2 border rounded-md"></div>
                            </div>
                            <div id="timesheet-data" class="mt-4 hidden"><table class="w-full"><thead><tr class="bg-gray-50"><th>日時</th><th>種別</th><th>操作</th></tr></thead><tbody id="timesheet-table-body"></tbody></table></div>
                        </div>
                    </div>
                    <!-- Requests -->
                    <div id="admin-requests-page" class="admin-page hidden">
                        <h1 class="text-3xl font-bold mb-6">全申請履歴</h1>
                        <div id="request-list" class="space-y-4 bg-white p-4 rounded-lg shadow-md"></div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <div id="modal-container"></div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const API_BASE_URL = 'https://punch.edps.uk';
        let adminUser = null;
        let allUsers = [];

        const showPage = (pageId) => {
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.getElementById(pageId)?.classList.remove('hidden');
        };

        const showAdminPage = (pageId) => {
            document.querySelectorAll('.admin-page').forEach(p => p.classList.add('hidden'));
            document.getElementById(pageId)?.classList.remove('hidden');
            document.querySelectorAll('.admin-nav-link').forEach(link => {
                link.classList.toggle('bg-gray-900', link.dataset.target === pageId);
            });
            const pageInitializers = {
                'admin-users-page': loadUsers,
                'admin-timesheets-page': initTimesheetsPage,
                'admin-requests-page': loadAllRequests,
            };
            pageInitializers[pageId]?.();
        };

        const api = async (endpoint, method = 'GET', body = null) => {
            try {
                const options = { method, headers: { 'Content-Type': 'application/json' }};
                if (adminUser) options.headers['X-User-ID'] = adminUser.id;
                if (body) options.body = JSON.stringify(body);
                const response = await fetch(`${API_BASE_URL}${endpoint}`, options);
                const data = await response.json();
                if (!response.ok) throw new Error(data.message);
                return data;
            } catch (error) {
                console.error(`API Error on ${method} ${endpoint}:`, error);
                return { status: 'error', message: error.message };
            }
        };

        const showModal = (content) => {
            const container = document.getElementById('modal-container');
            container.innerHTML = `<div id="modal-backdrop" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4"><div class="bg-white rounded-lg shadow-xl w-full max-w-md relative">${content}</div></div>`;
            document.getElementById('modal-backdrop').addEventListener('click', (e) => {
                if (e.target.id === 'modal-backdrop') closeModal();
            });
        };
        const closeModal = () => { document.getElementById('modal-container').innerHTML = ''; };

        const loadUsers = async () => {
            const res = await api('/api/users');
            if (res?.users) {
                allUsers = res.users;
                const tableBody = document.getElementById('user-list-table');
                tableBody.innerHTML = allUsers.map(u => `
                    <tr class="border-b">
                        <td class="p-2">${u.id}</td><td class="p-2">${u.name}</td><td class="p-2">${u.email}</td><td class="p-2">${u.role}</td>
                        <td class="p-2"><span class="px-2 py-1 text-xs rounded-full ${u.is_admin ? 'bg-indigo-200' : 'bg-green-200'}">${u.is_admin ? '管理者' : '一般'}</span></td>
                        <td class="p-2"><button class="text-blue-500 hover:underline edit-user-btn" data-userid="${u.id}">編集</button></td>
                    </tr>`).join('');
            }
        };

        const openUserModal = (user = null) => {
            const isNew = user === null;
            const modalContent = `
                <h2 class="text-2xl font-bold p-6">${isNew ? '新規ユーザー登録' : 'ユーザー情報編集'}</h2>
                <form id="user-form" class="space-y-4 p-6 pt-0">
                    <input type="hidden" name="userId" value="${user?.id || ''}">
                    <div><label>氏名</label><input type="text" name="name" class="w-full p-2 border rounded" value="${user?.name || ''}" required></div>
                    <div><label>Email</label><input type="email" name="email" class="w-full p-2 border rounded" value="${user?.email || ''}" required></div>
                    <div><label>役職</label><input type="text" name="role" class="w-full p-2 border rounded" value="${user?.role || ''}" required></div>
                    <div><label>ユーザーID</label><input type="text" name="id" class="w-full p-2 border rounded" value="${user?.id || ''}" ${!isNew ? 'readonly bg-gray-100' : ''} required></div>
                    <div><label>パスワード (変更する場合のみ入力)</label><input type="password" name="password" class="w-full p-2 border rounded"></div>
                    <div><label><input type="checkbox" name="is_admin" ${user?.is_admin ? 'checked' : ''}> 管理者権限</label></div>
                    <div class="flex justify-end space-x-2 pt-4"><button type="button" onclick="document.getElementById('modal-container').innerHTML = ''" class="px-4 py-2 bg-gray-200 rounded">キャンセル</button><button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">保存</button></div>
                </form>`;
            showModal(modalContent);
            document.getElementById('user-form').addEventListener('submit', async e => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const id = isNew ? formData.get('id') : formData.get('userId');
                const data = {
                    name: formData.get('name'), email: formData.get('email'), role: formData.get('role'),
                    password: formData.get('password'), is_admin: formData.has('is_admin'),
                    fullName: formData.get('name'),
                    userId: id
                };
                if (!data.password) delete data.password;
                const endpoint = isNew ? `/api/users/${id}` : `/api/users/${id}`;
                const method = isNew ? 'POST' : 'PUT';
                const res = await api(endpoint, method, data);
                if(res.status === 'success') { closeModal(); loadUsers(); } else { alert(res.message); }
            });
        };
        document.getElementById('user-list-table').addEventListener('click', e => {
            if (e.target.classList.contains('edit-user-btn')) {
                const user = allUsers.find(u => u.id === e.target.dataset.userid);
                openUserModal(user);
            }
        });
        document.getElementById('show-user-modal-btn').addEventListener('click', () => openUserModal());

        const initTimesheetsPage = async () => {
            const userSelect = document.getElementById('timesheet-user-select');
            const dateSelect = document.getElementById('timesheet-date-select');
            dateSelect.valueAsDate = new Date();
            if (allUsers.length === 0) await loadUsers();
            userSelect.innerHTML = '<option value="">選択してください</option>' + allUsers.map(u => `<option value="${u.id}">${u.name} (${u.id})</option>`).join('');
            const loadUserTimesheet = async () => {
                const userId = userSelect.value;
                const container = document.getElementById('timesheet-data');
                if (!userId) { container.classList.add('hidden'); return; }
                const history = await api(`/api/history/${userId}`);
                const tableBody = document.getElementById('timesheet-table-body');
                const selectedDate = dateSelect.value;
                const filteredLogs = history.logs.filter(log => log.timestamp.startsWith(selectedDate));
                tableBody.innerHTML = filteredLogs.length ? filteredLogs.map(log => `
                    <tr><td>${new Date(log.timestamp).toLocaleString()}</td><td>${log.type}</td><td><button class="text-blue-500 hover:underline edit-log-btn" data-log-id="${log.id}" data-user-id="${userId}">編集</button></td></tr>`).join('') : '<tr><td colspan="3" class="text-center p-4">履歴がありません</td></tr>';
                container.classList.remove('hidden');
            };
            userSelect.addEventListener('change', loadUserTimesheet);
            dateSelect.addEventListener('change', loadUserTimesheet);
        };
        
        document.getElementById('timesheet-table-body').addEventListener('click', async e => {
            if(e.target.classList.contains('edit-log-btn')){
                const { logId, userId } = e.target.dataset;
                const history = await api(`/api/history/${userId}`);
                const log = history.logs.find(l => l.id === logId);
                if (!log) return;
                const localISOTime = new Date(new Date(log.timestamp).getTime() - new Date().getTimezoneOffset() * 60000).toISOString().slice(0, 16);
                const modalContent = `
                    <h2 class="text-2xl font-bold p-6">勤怠記録編集</h2>
                    <form id="log-form" class="space-y-4 p-6 pt-0">
                        <div><label>日時</label><input type="datetime-local" name="timestamp" class="w-full p-2 border rounded" value="${localISOTime}"></div>
                        <div><label>種別</label><input type="text" name="type" class="w-full p-2 border rounded" value="${log.type}"></div>
                        <div class="flex justify-end space-x-2 pt-4"><button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-200 rounded">キャンセル</button><button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">保存</button></div>
                    </form>`;
                showModal(modalContent);
                document.getElementById('log-form').addEventListener('submit', async ev => {
                    ev.preventDefault();
                    const localTime = ev.target.timestamp.value;
                    const isoTime = new Date(localTime).toISOString();
                    const data = { id: logId, timestamp: isoTime, type: ev.target.type.value };
                    await api(`/api/timesheet/${userId}`, 'PUT', data);
                    closeModal();
                    document.getElementById('timesheet-user-select').dispatchEvent(new Event('change'));
                });
            }
        });
        
        const loadAllRequests = async () => {
            const res = await api('/api/requests');
            if(allUsers.length === 0) await loadUsers();
            const listEl = document.getElementById('request-list');
            if (res?.requests) {
                listEl.innerHTML = res.requests.length ? res.requests.map(r => `
                    <div class="bg-gray-50 p-3 rounded-lg border">
                        <p class="font-bold">${r.type} <span class="font-normal">(${r.requestorName} -> ${allUsers.find(u=>u.id === r.approverId)?.name || 'N/A'})</span></p>
                        <p class="text-sm my-1">${r.details}</p>
                        <p class="text-xs text-gray-500">${new Date(r.timestamp).toLocaleString()} - <span class="font-bold ${r.status === 'approved' ? 'text-green-600' : r.status === 'rejected' ? 'text-red-600' : ''}">${r.status}</span></p>
                    </div>`).join('') : '<p>申請履歴はありません。</p>';
            }
        };

        document.getElementById('login-form').addEventListener('submit', async e => {
            e.preventDefault();
            const res = await api('/api/login', 'POST', { username: e.target.username.value, password: e.target.password.value });
            if (res?.status === 'success' && res.user.isAdmin) {
                adminUser = res.user;
                showPage('admin-main-interface');
                showAdminPage('admin-users-page');
            } else {
                document.getElementById('login-error').textContent = res.message || 'ログイン失敗';
                document.getElementById('login-error').classList.remove('hidden');
            }
        });
        document.getElementById('admin-logout-btn').addEventListener('click', () => window.location.reload());
        document.getElementById('show-register-page-link').addEventListener('click', e => { e.preventDefault(); showPage('register-first-admin-page'); });
        document.getElementById('back-to-login-link').addEventListener('click', e => { e.preventDefault(); showPage('login-page'); });
        
        // ★★★★★★★★★★★★★★★★★★★★★★★★
        // API呼び出し先を /api/register に修正
        // ★★★★★★★★★★★★★★★★★★★★★★★★
        document.getElementById('first-admin-register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const statusEl = document.getElementById('first-admin-register-status');
            statusEl.textContent = '登録処理中...';
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const response = await api('/api/register', 'POST', {...data, is_admin: true });
            if (response && response.status === 'success') {
                statusEl.textContent = '登録成功！ログイン画面に移動します。';
                setTimeout(() => { showPage('login-page'); statusEl.textContent = ''; }, 2000);
            } else { statusEl.textContent = `エラー: ${response.message}`; }
        });
        
        showPage('login-page');
    });
    </script>
</body>
</html>
